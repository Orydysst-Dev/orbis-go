syntax = "proto3";
package orbis.repo.v1alpha;

import "proto/orbis/crypto/v1alpha1/crypto.proto";

message Ring {
    string id = 1;
    int32 n = 2;
    int32 t = 3;
    string dkg = 5;
    string pss = 6;
    string pre = 7;
    string bulletin = 8;
    string transport = 9;

    repeated Node nodes = 10;
}

message Node {
    string id = 1;
    string address = 2; // multiaddress
    orbis.crypto.v1alpha1.PublicKey publicKey = 3;
}